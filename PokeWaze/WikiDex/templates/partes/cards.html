{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/cards.css' %}" />
  </head>

  <!-- Card -->
  <div class="card" style="width: 18rem">
  <p>
    <img
      src="{% static 'media/energy/lightning.webp' %}"
      class="energt-type"
      width="20"
      height="20"
      align="right"
      alt=""
    />
    <strong>{{name}}</strong>
  </p>

  <!-- Image Pokémon -->
  <a href={{href}}><img src={{src}} width="250" height="250" class="card-img-top" alt={{alt}}> </a>
  <div class="card-body">
  <h5 class="card-title">Atributos</h5>
  <p class="card-text">

    <!-- Data Pokémon -->
    {% for feature,value in pkmn%}
      <li><strong>{{feature}} </strong>: {{value}}</li>
    {% endfor %}
  </p>

  </div>
</html>
