<!-- import static media -->
{% load static %} 
<head>
  <!-- import CSS -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/bar.css' %}">
</head>

<div class="head">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <img src="{% static 'media/trash.png' %}" width="32" height="32" alt="" />
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" style="color: #F0F0F0"
              href="{% url 'home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" style="color: #F0F0F0"
              href="{% url 'logout' %}">Log Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #F0F0F0"
              href="{% url 'perfil' %}{{user.username}}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #F0F0F0"
              href="{% url 'perfiles' %}">PokeWazers</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" style="color: #F0F0F0"
              href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #F0F0F0"
              href="{% url 'registro' %}">Create Account</a>
            </li>
            {% endif %}
          </ul>

          <a class="navbar-brandname" href="{% url 'home' %}">
            <img
              src="{% static 'media/pokewaze.png' %}"
              alt="PokÃ©Waze"
              width="126"
              height="35"
            />
          </a>
          <form class="d-flex" method="GET" action="/info/">
            {% csrf_token %}
            <input
              class="form-control me-2 bg-dark"
              type="search"
              name="nameorid"
              placeholder="Pokemon name or id"
              aria-label="Search"
              style="color: lightgrey"
            />
            <button class="btn btn-outline-warning" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </div>
