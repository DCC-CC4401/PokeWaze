{% extends "template.html" %}

{% load static %}

{% block title %}
Añadir Pokémon
{% endblock %}


{% block content %}
    <h2>Add a Pokemon</h2>
    <hr>
    <form class="form" method="post">
      {% csrf_token %}
      <!-- Name Pkmn -->
      <div class="form-group">
        <label for="pokemon_name"><b>Pokémon name:</b></label>
        <input
          type="text"
          class="form-ql"
          id="pokemon_name"
          name="pokemon_name"
        />
      </div>
      <!-- Nickname Pkmn-->
      <div class="form-group">
        <label for="pokemon_nickname"><b>Pokémon nickname:</b></label>
        <input
          type="text"
          class="form-ql"
          id="pokemon_nickname"
          name="pokemon_nickname"
        />
      </div>
      <!-- Lv. Pkmn -->
      <div class="form-group">
        <label for="pokemon_level"><b>Pokémon level:</b></label>
        <input
          type="text"
          class="form-ql"
          id="pokemon_level"
          name="pokemon_level"
        />
      </div>
      <!-- Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
